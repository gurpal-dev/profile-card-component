<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <article class="card">
            <img class="pattern-img" src="public/bg-pattern-card.svg" alt="Background of Profile">

            <div class="profile">
                <img src="public/image-victor.jpg" alt="Profile Picture" class="profile-pic">
                <div class="contact-info">
                    <h2>Victor Crest <span>26</span></h2>
                    <p>London</p>
                </div>
            </div>
            <hr>

            <ul class="stats">
                <li>
                    <p class="follower-count">80K</p>
                    <p class="label">Followers</p>
                </li>
                <li>
                    <p class="follower-count">803K</p>
                    <p class="label">Likes</p>
                </li>
                <li>
                    <p class="follower-count">1.4K</p>
                    <p class="label">Photos</p>
                </li>
            </ul>
        </article>
    </main>
</body>
</html>
